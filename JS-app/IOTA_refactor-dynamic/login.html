<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>IOTA sign in</title>
    <style>
        .navbar {
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar.scrolled {
            background-color: #515d6a !important;
            /* Dark background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .nav-link,
        .navbar .navbar-brand {
            color: #7071ad !important;
            /* Initial font color */
            transition: color 0.3s ease;
        }

        .navbar.scrolled .nav-link,
        .navbar.scrolled .navbar-brand {
            color: #dedae4 !important;
            /* Font color on scroll */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-transparent bg-dark sticky-top">
        <a href="index.html" class="navbar-brand"> <img
                src="https://www.shutterstock.com/image-vector/firmware-update-icon-on-white-260nw-2326581903.jpg"
                width="30" height="30" class="rounded" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="ota-home.html">FOTA</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="iot-home.html">IOT</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="container row">
            <div class="container d-flex justify-content-center text-center align-items-center col-md-12 col-lg-3 p-3">
                <h1 class="display-4 ">IOTA -Login-</h1>
            </div>


            <div class="container bg-light border-info border rounded shadow-lg p-4 col pd-0">
                <div class="container col-sm-12 col-md-10">
                    <form action="">
                        <div class="row">
                            <div class="form-group col p-0">
                                <div class="row">
                                    <div class="col-sm-12 col-md-5 col-lg-3 text-center">
                                        <label for="email">Email address</label>
                                    </div>
                                    <div class="col">
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                            placeholder="Enter email" required>
                                        <small id="emailHelp" class="form-text text-muted"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col p-0">
                                <div class="row">
                                    <div class="col-sm-12 col-md-5 col-lg-3 text-center">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="col">
                                        <input type="password" class="form-control" id="password" placeholder="Password"
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container col-6">
                            <button type="submit" class="btn btn-primary w-100">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="container m-5">
            <blockquote class="blockquote-footer">Ayman Saleh <br>
                <p>&copy; 2025 IOTA. All Rights Reserved.</p>
            </blockquote>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // Add a class when the user scrolls down
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) { // Adjust scroll distance as needed
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
