<!DOCTYPE html>
<html>

<head>
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cource Pricing Plans</h1>
    </header>
    <main>
        <section id="price_pannel">
            <ul>
                <li>
                    <div id="Standard_Plan">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLyk2-ELloN3b9zpU2ouvxVrPIXiBF0-DNRA&s"
                            alt="not founded">
                        <h2>STD plan</h2>
                        <p>Some Details</p>
                        <Button id="std_btn">$12</Button>
                    </div>
                </li>
                <li>
                    <div id="Premium_Plan">

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm5vL-dVO-PWXmW0rJyMU9eYR1xBOedPx79g&s"
                            alt="not founded">

                        <p>Some Details</p>
                        <Button id="prm_btn">$30</Button>
                    </div>
                </li>
                <li>
                    <div id="Golden_Plan">

                        <img src="https://images-platform.99static.com//oo-M3okiJrnKj1f-eTU3ZpndBCQ=/291x172:909x790/fit-in/500x500/99designs-contests-attachments/115/115219/attachment_115219860"

                        <p>Some Details</p>
                        <Button id="gld_btn">$74</Button>
                    </div>
                </li>
                <li>
                    <div id="Partener_Plan">
                        <img src="https://images-platform.99static.com//gUI9PhTLJt9t9fqHee7sXnt3OKs=/57x0:945x888/fit-in/500x500/99designs-contests-attachments/36/36449/attachment_36449952"
                            alt="not founded">
                        <h2>PRT plan</h2>
                        <p>Some Details</p>
                        <Button id="prt_btn">$132</Button>
                    </div>
                </li>
            </ul>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
